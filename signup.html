<!DOCTYPE html>
<html lang="de">

<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Colorlib Templates">
    <meta name="author" content="Colorlib">
    <meta name="keywords" content="Colorlib Templates">

    <!-- Title Page-->
    <title>Sign Up</title>

    <!-- Icons font CSS
    <link href="vendor/mdi-font/css/material-design-iconic-font.min.css" rel="stylesheet" media="all">
    <link href="vendor/font-awesome-4.7/css/font-awesome.min.css" rel="stylesheet" media="all">
    <link href="vendor/datepicker/daterangepicker.css" rel="stylesheet" media="all">-->
    <!-- Font special for pages-->
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

    <!-- Vendor CSS-->
    <link href="vendor/select2/select2.min.css" rel="stylesheet" media="all">
   

    <!-- Main CSS-->
    <link href="css/signupcss/main.css" rel="stylesheet" media="all">

    <script src="js/Register.js"></script>
    
</head>

<body>
    <div class="page-wrapper bg-gra-02 p-t-130 p-b-100 font-poppins">
        <div class="wrapper wrapper--w680">
            <div class="card card-4">
                <div class="card-body">
                    <h2 class="title">Regestrieren</h2>
                    <form method="POST">
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Vorname</label>
                                    <input id="vorname" class="input--style-4" type="text" name="first_name">
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Nachname</label>
                                    <input id="nachname" class="input--style-4" type="text" name="last_name">
                                </div>
                            </div>
                        </div>
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Geburtsdatum</label>
                                    <div class="input-group-icon">
                                        <input id="geburtsdatum" class="input--style-4 js-datepicker" type="date" name="birthday">
                                        <i class="zmdi zmdi-calendar-note input-icon js-btn-calendar"></i>
                                    </div>
                                </div>
                            </div>
                            <!--
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Geschlecht</label>
                                    <div class="p-t-10">
                                        <label class="radio-container m-r-45">Männlich
                                            <input id="männlich" type="radio" checked="checked" name="gender" value="männlich">
                                            <span class="checkmark"></span>
                                        </label>
                                        <label class="radio-container">Weiblich
                                            <input id="weiblich" type="radio" name="gender" value="weiblich">
                                            <span class="checkmark"></span>
                                        </label>
                                        <label class="radio-container">Divers
                                            <input id="divers" type="radio" name="gender" value="divers">
                                            <span class="checkmark"></span>
                                        </label>
                                    </div>
                                </div>
                            </div>
                        -->
                        </div>
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Postleitzahl</label>
                                    <input id="plz" class="input--style-4" type="text" name="plz">
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Ort</label>
                                    <input id="ort" class="input--style-4" type="text" name="ort">
                                </div>
                            </div>
                        </div>
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Straße</label>
                                    <input id="street" class="input--style-4" type="text" name="street">
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Hausnummer</label>
                                    <input id="housenumber" class="input--style-4" type="number" name="housenumber">
                                </div>
                            </div>
                        </div>
            
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Email</label>
                                    <input id="email" class="input--style-4" type="text" name="email">
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Telefonnummer</label>
                                    <input id="telefonnummer" class="input--style-4" type="text" name="phone">
                                </div>
                            </div>
                        </div>
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Passwort</label>
                                    <input id="passwort" class="input--style-4" type="password" name="password">
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Passwort erneut eingeben</label>
                                    <input id="passwort2" class="input--style-4" type="password" name="passwordRepeat">
                                </div>
                            </div>
                        </div>
                        
                        
                        <div class="p-t-15">
                            <button onclick="return newKunde()" class="btn btn--radius-2 btn--blue" type="submit">Regestrieren</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

   

</body>

</html>
