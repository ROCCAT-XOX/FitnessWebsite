    <body >
    <!--TITLE-->
        <div class="title-user">
            <h1 id="title-user">Willkommen</h1>
            <button id="userLogout" class="BtnLogOut" onclick="logout()">Ausloggen<i class="fa fa-sign-out-alt"></i></button>
        </div>
<hr> 
<div class="center">       
    <!--CARD-ZIELE----------------------------------------------------------------------->
        <div class="card">
            <!--USERNAME-->
            <div class="username">
                <h2>Ziele</h2>
                <button class="zielAdd" id="btnZielAdd">Ziel anlegen</button>
                <hr>
            </div>
            <!--THE MODAL Hauptziel-->
            <div class="modal" id="newHauptziel" style="z-index: 1;">
                <!--Modal Content-->
                <div class="modal-content" id="newHauptziel-content" style="z-index: 1;">
                    <span class="close">&times;</span>
                    <h3>Neues Ziel anlegen</h3>
                    <!--FORM-->
                    <form name="zielAnlegen">
                        <div class="inputZiel">
                            <label for="inputZiel">Hauptziel:</label>
                            <input class="css-input" type="text" id="inputFieldHauptziel" value="" style="z-index: 1;"><br>
                            <button  onclick="return neuesHauptzielHinzufügen()" id="hauptzielsubmit" class="submit">Bestätigen</button>
                        </div>
                    </form>
                </div>
            </div>
            <!--Modal Hauptziel End-->

            <!--THE MODAL Unterziel-->
            <div class="modal" id="newUnterziel" style="z-index: 1;">
                <!--Modal Content-->
                <div class="modal-content" id="newUnterziel-content" style="z-index: 1;">
                    <span class="closeUnterziel">&times;</span>
                    <h3>Neues Unterziel anlegen</h3>
                    <!--FORM-->
                    <form name="zielAnlegen">
                        <div class="inputZiel">
                            <label for="inputZiel">Unterziel:</label>
                            <input class="css-input" type="text" id="inputFieldUnterziel" value="" style="z-index: 1;"><br>
                            <button  id="unterzielsubmit" class="submit">Bestätigen</button>
                        </div>
                    </form>
                </div>
            </div>
            <!--Modal Unterziel End-->
            
            <!--Table-->
            <div id="userZiele" class="targets"><!--Alles in der Tabelle wird mit JS erzeugt-->
            </div>
            <!--Table-End-->     
        </div>

    <!--CARD-FORTSCHRITT----------------------------------------------------------------------->
        <div class="card-two">
            <div class="username">
                <h2>Dein Fortschritt</h2>
                <hr>
            </div>

    <!--FORTSCHRITT-CIRCLE-->
            <div id="progressbar" class="progress">
                <!-- <div class="ldBar label-center" data-value="40"  data-preset="circle"></div>-->
            </div>
            <!--Shadow insert-->
        </div>
    
    <!--CARD-KURSE----------------------------------------------------------------------->
        <div class="courses">
            <div class="username">
                <h2>Alle Kurse</h2>
                <hr>
            </div>
            <div class="content">

                <div class="fit-dumbell" onclick="location.href='schedule.html'">
                    <img src="images/fit-dumbell.svg"></a>

                </div>

                    <h3>Yoga</h3>
                </div>

                <div class="cycling" onclick="location.href='schedule.html'">
                    <img src="images/fit-cycling.svg">
                    <h3>Cycling</h3>
                </div>
            </div>

            <div class="content">

                <div class="boxing" onclick="wind.href='schedule.html'">

                </div>

                <div class="swimming" onclick="wind.href='schedule.html'">

                    <h3>Schwimmen</h3>
                </div>

                <div class="massage" onclick="wind.href='schedule.html'">
                    <img src="images/fit-massage.svg">
                    <h3>Massage</h3>

            </div>
        </div>
    
    
    <!--CARD-CONTACT-TRAINER----------------------------------------------------------------------->

    <!--HEAD-->

                <h2>Personaltrainer</h2>
                <hr>
            </div>
    <!--TRAINER-PICTURE-->

               <div id="bild" class="picture">
                  <!-- <img class="picture" src="images/Chris-Hemsworth.jpg" style="width: 100%; height: 100%;">-->

                   <h3 id="kategorie">Trainer & Therapeut</h3>-->
